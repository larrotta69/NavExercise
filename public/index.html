<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>HUGE NavExercise Daniel Larrotta</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/styles/main.css">
	<meta name="description" content="Front end developer based on Bogotá, a graduate of multimedia engineering and passionate guy about arts, science and technology.">
</head>
<body>

	<nav class="navigation navigation_desktop">
		<ul class="menu garde_bold list" id="menu">
			<li class="menu_item logo">
				<a href="#">
					<img src="images/HUGE-white.png" alt="huge logo">
				</a>
			</li>
			
		</ul>
		
	</nav>
	<nav class="navigation_mobile">
		<img class="logo_mobile" src="images/HUGE-white.png" alt="huge logo mobile">
		<img class="icon icon_close" id="close_mobile" src="images/toggle-close.svg" />
		<img class="icon icon_open" id="open_mobile" src="images/toggle-open.svg" />
		<ul class="garde_bold list list_mobile" id="menu_mobile">
			
		</ul>
		<footer class="copyright">
			<small>© 2014 Huge. All Rights Reserved.</small>
		</footer>
	</nav>
	<header class="banner">
		<div class="wrapper">
			<h1 class="title title_desktop garde_bold">Get paid for giving a shit.</h1>
		</div>
			<h1 class="title_mobile garde_bold">Get paid for giving a shit.</h1>
		<p class="desc galaxie">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut </p>
	</header>
	<div class="overlay"></div>

	<script src="js/main.js"></script>
</body>

</html>
